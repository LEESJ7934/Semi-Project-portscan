version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: portscan-mysql
    restart: unless-stopped
    env_file:
      - ./env/db.env
    ports:
      - "3307:3306"
    volumes:
      # MySQL 데이터
      - mysql-data:/var/lib/mysql
      # 초기 schema.sql 자동 실행 (상대경로: docker/에서 ../db/schema.sql)
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql-data:
